<!DOCTYPE html> 										
<html>
    													
<head>
	<meta charset="utf-8" />
	<meta name="author" content="Andre Marin" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Andre Marin - Tables</title>						
</head>


<body>
<!--table A-->
    <table border = "1" cellpadding="3">
        <caption>Table A</caption>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>

        <tr>
            <th>D</th>
            <th>E</th>
            <th>F</th>
        </tr>

    </table>
<!--table B--> <br>
<table border = "5">
    <caption>Table B</caption>
    <tr>
        <th>A</th>
        <th>D</th>
    </tr>
    <tr>
        <th>B</th>
        <th>E</th>
    </tr>
    <tr>
        <th>C</th>
        <th>F</th>
    </tr>

</table> <br>
<!--table C-->
<table border = "3">
    <caption>Table C</caption>
    <tr>
        <th colspan="3">Title goes here</th>
        
    </tr>
    <tr>
        <th>A</th>
        <th>C</th>
        <th>E</th>
    </tr>
    <tr>
        <th>B</th>
        <th>D</th>
        <th>F</th>
    </tr>

</table> <br>
<!--table E-->
<table border = "2">
    <caption>Table E</caption>
    <tr>
        <th rowspan="3">Title goes here</th>
        <th>A</th>
        <th>D</th>
        
    </tr>
    <tr>
        <th>B</th>
        <th>E</th>
        
    </tr>
    <tr>
        <th>C</th>
        <th>F</th>
    </tr>

</table> <br>
<!--table F-->
<table border = "2" cellpadding = "15" >
    <caption>Table F</caption>
    <tr>
        <th rowspan="3">Title goes here</th>
        <th>A</th>
        <th>D</th>
        
    </tr>
    <tr>
        <th>B</th>
        <th>E</th>
        
    </tr>
    <tr>
        <th>C</th>
        <th>F</th>
    </tr>

</table> <br>
<!--table G-->
<table border = "1" cellspacing = "15" >
    <caption>Table G</caption>
    <tr>
        <th rowspan="3">Title goes here</th>
        <th>A</th>
        <th>D</th>
        
    </tr>
    <tr>
        <th>B</th>
        <th>E</th>
        
    </tr>
    <tr>
        <th>C</th>
        <th>F</th>
    </tr>

</table> <br>
<!--table H-->
<table border = "1" cellspacing = "5" >
    <caption>Table H</caption>
    <tr>
        <th colspan="3">Title goes here</th>
        <th>A</th>
        <th>B</th>
        
    </tr>
    <tr>
        <th rowspan="3">C</th>
        <th>D</th>
        <th>E</th>
        <th>F</th>
        <th>G</th>
    </tr>
    <tr>
        <th>H</th>
        <th colspan="2">I</th>
        <th rowspan="2">J</th>
    </tr>
    <tr>
        <th>K</th>
        <th>L</th>
        <th>M</th>
    </tr>
    <tr>
        <th>N</th>
        <th colspan="4">O</th>
        
    </tr>

</table> <br>

</body>

</html>
